<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whimsical Rational Expressions üçé‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background-image: url('background.jpg'); /* Replace with any whimsical JPG */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      width: 95%;
      max-width: 950px;
      background: rgba(255, 245, 250, 0.95);
      border-radius: 28px;
      padding: 32px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      border: 5px dashed #ff9fbf;
    }

    h1 {
      text-align: center;
      color: #ff6fa5;
      font-size: 2.4em;
      margin-bottom: 0;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      color: #ff9fbf;
      margin-top: 6px;
    }

    .stage {
      margin-top: 24px;
      font-size: 1.35em;
      line-height: 1.8;
      min-height: 220px;
      text-align: center;
    }

    .fraction {
      display: inline-block;
      text-align: center;
      margin: 12px;
      cursor: pointer;
    }

    .top, .bottom {
      padding: 8px 16px;
      background: #fff;
      border-radius: 16px;
      border: 2px solid #ff9fbf;
      transition: transform 0.2s;
    }

    .top:hover, .bottom:hover {
      transform: scale(1.1);
      background: #ffe6f0;
    }

    .bar {
      height: 5px;
      background: #ff6fa5;
      margin: 6px 0;
      border-radius: 3px;
    }

    .highlight {
      background: #fff1a8 !important;
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 16px;
      font-size: 1.2em;
      border-radius: 18px;
      border: none;
      background: #ff9fbf;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff6fa5;
    }

    .hint {
      margin-top: 18px;
      background: #fff;
      border-left: 6px solid #ff9fbf;
      padding: 16px;
      font-size: 1.1em;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 22px;
      font-size: 0.95em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>üçé Whimsical Rational Expressions üçé</h1>
    <h2>Slow, visual, and interactive!</h2>

    <div id="stage" class="stage"></div>
    <div id="interactive"></div>
    <div id="hint" class="hint"></div>
    <button id="nextBtn">Start</button>

    <div class="footer">Learning is fun. Click everything slowly. üå∏</div>
  </div>

  <script>
    let step = 0;

    const stage = document.getElementById('stage');
    const interactive = document.getElementById('interactive');
    const hint = document.getElementById('hint');
    const nextBtn = document.getElementById('nextBtn');

    const steps = [
      { text: "x is a box üì¶\nIt can hold any number you choose.", hint: "x is NOT a number yet.", interactive: "<div class='top highlight'>x</div>", action: () => {} },
      { text: "This is a fraction üç∞\nFractions have a TOP and a BOTTOM.", hint: "Click the TOP first.", interactive: `
        <div class='fraction'>
          <div id='top' class='top'>x + 1</div>
          <div class='bar'></div>
          <div id='bottom' class='bottom'>3</div>
        </div>
      `, action: () => {
        document.getElementById('top').onclick = () => { document.getElementById('top').classList.add('highlight'); hint.textContent = "Nice! That is the TOP. Now click the BOTTOM."; };
        document.getElementById('bottom').onclick = () => { document.getElementById('bottom').classList.add('highlight'); hint.textContent = "Great! Fractions always have a top and bottom."; };
      }},
      { text: "Putting a number into x üçé\nIf x = 3, click x to put 3 inside the box.", hint: "Click the x to turn it into 3.", interactive: `
        <div class='fraction'>
          <div id='replace' class='top'>x + 1</div>
          <div class='bar'></div>
          <div class='bottom'>3</div>
        </div>
      `, action: () => { document.getElementById('replace').onclick = () => { document.getElementById('replace').textContent='3 + 1'; document.getElementById('replace').classList.add('highlight'); hint.textContent='x became 3! This is called evaluating.'; }; }},
      { text: "üö´ Dividing by zero\nIf the bottom becomes 0, math breaks.", hint: "Click the bottom to see what happens.", interactive: `
        <div class='fraction'>
          <div class='top'>5</div>
          <div class='bar'></div>
          <div id='zero' class='bottom'>x ‚àí 3</div>
        </div>
      `, action: () => { document.getElementById('zero').onclick = () => { document.getElementById('zero').textContent='0'; document.getElementById('zero').classList.add('highlight'); hint.textContent='Oh no! Dividing by 0 is not allowed. x=3 is forbidden.'; }; }},
      { text: "‚ú® Simplifying ‚ú®\nClick matching pieces to cancel them.", hint: "Click the top and bottom to simplify.", interactive: `
        <div class='fraction'>
          <div id='cancelTop' class='top'>(x ‚àí 2)</div>
          <div class='bar'></div>
          <div id='cancelBottom' class='bottom'>(x ‚àí 2)</div>
        </div>
      `, action: () => {
        document.getElementById('cancelTop').onclick = () => { document.getElementById('cancelTop').classList.add('highlight'); };
        document.getElementById('cancelBottom').onclick = () => { document.getElementById('cancelBottom').classList.add('highlight'); hint.textContent='They match! They disappear.'; };
      }},
      { text: "‚ûï Adding fractions üçé\nBottoms must match to add.", hint: "Check the bottoms.", interactive: `
        <div class='fraction'><div class='top'>1</div><div class='bar'></div><div class='bottom'>x</div></div>
        <div class='fraction'><div class='top'>1</div><div class='bar'></div><div class='bottom'>x</div></div>
      `, action: () => { hint.textContent='Tops can now be added because bottoms match.'; }},
      { text: "‚úñÔ∏è Multiplying fractions\nMultiply tops and bottoms straight across.", hint: "Click to imagine multiplying.", interactive: `
        <div class='fraction'><div class='top'>x</div><div class='bar'></div><div class='bottom'>2</div></div>
        <div class='fraction'><div class='top'>3</div><div class='bar'></div><div class='bottom'>x</div></div>
      `, action: () => {}},
      { text: "‚ûó Dividing fractions üîÑ\nFlip the second one, then multiply.", hint: "Click to imagine flipping.", interactive: `
        <div class='fraction'><div class='top'>1</div><div class='bar'></div><div class='bottom'>x</div></div>
        <div class='fraction'><div class='top'>2</div><div class='bar'></div><div class='bottom'>3</div></div>
      `, action: () => {}},
      { text: "üéâ You finished! üéâ\nYou learned all the basics of rational expressions.", hint: "Be proud of yourself! üå∏", interactive: "", action: () => {} }
    ];

    function loadStep() {
      const s = steps[step];
      stage.textContent = s.text;
      hint.textContent = s.hint;
      interactive.innerHTML = s.interactive;
      s.action();
      nextBtn.textContent = step === steps.length - 1 ? 'Finish' : 'Next';
    }

    nextBtn.onclick = () => {
      if (step < steps.length - 1) { step++; loadStep(); }
    };

    loadStep();
  </script>
</body>
</html>
